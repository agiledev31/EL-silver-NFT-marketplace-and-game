<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center my-2">
            <h3 class="card-title text-blue-400">{{pageMode == 'add' ? 'Add' : 'Edit'}} Announcement</h3>
            <hr class="hr-blue">
        </div>
    </div>
    <div class="content">
        <div class="row">

            <div class="col-lg-9 w-md-100">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group row text-left">
                        <label class="col-lg-2 col-form-label font-weight-semibold">Title</label>
                        <div class="col-lg-8">
                            <input type="mail" class="form-control" formControlName="title" 
                                placeholder="Enter Title">
                            <errors [control]="f.title" [isSubmit]="isSubmit"></errors>
                        </div>
                    </div>

                    <div class="form-group row text-left">
                        <label class="col-lg-2 col-form-label font-weight-semibold">Description</label>
                        <div class="col-lg-8 input-group ">
                            <textarea class="form-control" placeholder="description" name="description"
                                formControlName="description"></textarea>
                            <errors [control]="f.description" [isSubmit]="isSubmit"></errors>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-12 text-center">
                <button type="button" [routerLink]="['/announcement']" class="btn btn-dark mr-3 mb-3">Cancel</button>
                <button type="submit" class="btn btn-success mb-3" (click)="onSubmit()">Save</button>
            </div>
        </div>
    </div>
</div>
