<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center my-2">
      <h3 class="card-title text-blue-400">User Growth</h3>
      <hr class="hr-blue">
    </div>
  </div>
  <div class=row>
    <div class="col-xl-4 col-lg-6">
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase  mb-0">Today</h5>
              <span class="h2 font-weight-bold mb-0">{{todayUser}}</span>
            </div>
            <div class="col-auto">
              <!-- <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                                <!-- <i class="fas fa-chart-pie"></i> -->
              <!-- </div>  -->
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <!-- <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span> -->
            <!-- <span class="text-nowrap">Since last day</span> -->
          </p>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-6">
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase  mb-0">weekly</h5>
              <span class="h2 font-weight-bold mb-0">{{weeklyUser}}</span>
            </div>
            <div class="col-auto">
              <!-- <div class="icon icon-shape bg-warning text-white rounded-circle shadow"> -->
              <!-- <i class="fas fa-chart-pie"></i> -->
              <!-- </div> -->
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <!-- <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span> -->
            <!-- <span class="text-nowrap">Since last week</span> -->
          </p>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-6">
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase  mb-0">Monthly</h5>
              <span class="h2 font-weight-bold mb-0">{{monthlyUser}}</span>
            </div>
            <div class="col-auto">
              <!-- <div class="icon icon-shape bg-warning text-white rounded-circle shadow"> -->
              <!-- <i class="fas fa-chart-pie"></i> -->
              <!-- </div> -->
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">
            <!-- <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span> -->
            <!-- <span class="text-nowrap">Since last month</span> -->
          </p>
        </div>
      </div>
    </div>
    <div class="filter">
      <form [formGroup]="form">
        <div class="form-group mt-5" style="display:flex;width: 388px;">
          <div class="col-lg-10 ">
            <label class="col-lg-6 col-form-label font-weight-semibold" style="font-size: 20px;">Start Date:</label>
            <div class="col-lg-12 py-1">
              <div class="input-group">
                <input class="form-control" placeholder="Start Date (yyyy-mm-dd)" ngbDatepicker
                  (dateSelect)="onStartDateSelect($event)" #d="ngbDatepicker" [value]="formatter.format(startDate)" [maxDate]="endDate" />

                <div class="input-group-append">
                  <button #buttonEl class="btn btn-outline-secondary fas fa-calendar" (click)="d.toggle()"
                    type="button"></button>
                </div>
              </div>
              <!-- <errors [control]="f.startDate" [isSubmit]="isSubmit"></errors> -->
            </div>
          </div>
          <div class="col-lg-10 ">
            <label class="col-lg-6 col-form-label font-weight-semibold" style="font-size: 20px;">End Date:</label>
            <div class="col-lg-12 py-1">
              <div class="input-group">
                <input class="form-control" placeholder="End Date (yyyy-mm-dd)" ngbDatepicker
                  (dateSelect)="onEndDateSelect($event)" #d1="ngbDatepicker" [positionTarget]="buttonEl2"
                  [value]="formatter.format(endDate)" [maxDate]="endDate" [minDate]="startDate" />
                <div class="input-group-append">
                  <button #buttonEl2 class="btn btn-outline-secondary fas fa-calendar" (click)="d1.toggle()"
                    type="button"></button>
                </div>

                <!-- <errors [control]="f.endDate" [isSubmit]="isSubmit"></errors> -->
              </div>
            </div>           
          </div>

          <div class="col-mg-5 ml-3 mr-2 float-md-right " style="margin-top: 45px">
            <button type="submit" class="btn btn-success mb-3" (click)="checkDate()"
              style="font-size: 15px;">Submit</button>
          </div>
        </div>
        <div class="col-xl-12 col-lg-6  mt-3  ml-4 pr-0">
          <div class="col-xl-4 col-lg-6 card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase  mb-0">Total</h5>
                  <span class="h2 font-weight-bold mb-0">{{filteredUserGrowth}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
