<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center my-2">
      <h3 class="card-title text-blue-400">Settings</h3>
      <hr class="hr-blue">
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-lg-12 w-md-100">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="">
          <h2>Match Fee Setting</h2>
          <div class="d-flex justify-content-between align-items-center col-lg-8">
            <!-- Solo -->
            <div class="form-group row text-left">
              <label class="col-lg-6 col-form-label font-weight-semibold">Ranked Solo</label>
              <div class="col-lg-6">
                <input appNumericOnly class="form-control" formControlName="solo" placeholder="Solo Match Fee">
                <errors [control]="f.solo" [isSubmit]="isSubmit"></errors>
              </div>
            </div>

            <!-- 5 v 5 -->
            <div class="form-group row text-left">
              <label class="col-lg-5 col-form-label font-weight-semibold">5v5</label>
              <div class="col-lg-6">
                <input appNumericOnly class="form-control " formControlName="fiveV5" placeholder="5V5 fee">
                <errors [control]="f.fiveV5" [isSubmit]="isSubmit"></errors>
              </div>
            </div>
          </div>

          <hr class="hr-blue">

          <h2>Match Points Setting</h2>
          <div class="d-flex justify-content-between align-items-center col-lg-8">
            <!-- Win Points -->
            <div class="form-group row text-left">
              <label class="col-lg-6 col-form-label font-weight-semibold">Win</label>
              <div class="col-lg-6">
                <input appNumericOnly class="form-control" formControlName="winPoint" placeholder="Win match points">
                <errors [control]="f.winPoint" [isSubmit]="isSubmit"></errors>
              </div>
            </div>

            <!-- Lose Points -->
            <div class="form-group row text-left">
              <label class="col-lg-5 col-form-label font-weight-semibold">Lose</label>
              <div class="col-lg-6">
                <input appNumericOnly class="form-control " formControlName="losePoint" placeholder="lose match points">
                <errors [control]="f.losePoint" [isSubmit]="isSubmit"></errors>
              </div>
            </div>
          </div>
        </form>
      </div>
      <app-loader *ngIf="isLoader"></app-loader>

    </div>
  </div>
  <div class="float-md-right ">
    <button type="button" class="btn btn-dark mr-3 mb-3" (click)='cancel()'>Cancel</button>
    <button type="submit" class="btn btn-success mb-3" (click)="onSubmit()">Save</button>
  </div>
</div>
