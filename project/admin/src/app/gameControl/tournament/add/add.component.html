<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center my-2">
      <h3 class="card-title text-blue-400">Create Tournament</h3>
      <hr class="hr-blue">
    </div>
  </div>
  <div class="content">
    <div class="row">

      <div class="col-lg-12 w-md-100">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex justify-content-between">

          <div class="col-lg-3 w-md-100 mb-3 text-center">
            <upload-file (upload)="onUpload($event)" #uploader></upload-file>

            <div class="profile-img d-inline-block">
              <img (click)="uploader.click()" [src]="f.coverImage.value | image: '1'" class="" alt="">
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <div class="uniform-uploader justify-content-center align-items-center" (click)="uploader.click()">
                <span class="action btn bg-primary rounded" style="user-select: none;">Choose File</span>
              </div>
            </div>
          </div>

          <div class="col-lg-9">
            <!-- Tournament Name -->
            <div class="form-group row text-left">
              <label class="col-lg-3 col-form-label font-weight-semibold">Tournament name</label>
              <div class="col-lg-9">
                <input type="text" class="form-control" formControlName="name" placeholder="Enter Tournament Name">
                <errors [control]="f.name" [isSubmit]="isSubmit"></errors>
              </div>
            </div>

            <!-- Tournament Date -->
            <div class="form-group row text-left">
              <label class="col-lg-3 col-form-label font-weight-semibold">Start Date & Time</label>
              <div class="col-lg-9">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="startDate"
                    ngbDatepicker #d="ngbDatepicker" [positionTarget]="buttonEl">
                  <div class="input-group-append">
                    <button #buttonEl class="btn btn-outline-secondary fas fa-calendar" (click)="d.toggle()"
                      type="button"></button>
                  </div>
                </div>
                <!-- <app-date-time-picker formControlName="startDate" name="activeEndDate"></app-date-time-picker> -->
                <errors [control]="f.startDate" [isSubmit]="isSubmit"></errors>
              </div>
            </div>

            <!-- Entry fee -->
            <div class="form-group row text-left">
              <label class="col-lg-3 col-form-label font-weight-semibold">Entry fee amount</label>
              <div class="col-lg-9">
                <input type="number" appNumericOnly class="form-control " formControlName="entryFee"
                  placeholder="Entry fee">
                <errors [control]="f.entryFee" [isSubmit]="isSubmit"></errors>
              </div>
            </div>

            <!-- Prize  -->
            <div class="form-group row text-left">
              <label class="col-lg-3 col-form-label font-weight-semibold">GTD prize pool</label>
              <div class="col-lg-9">
                <input type="number" appNumericOnly class="form-control" formControlName="prize" placeholder="prize">
                <errors [control]="f.prize" [isSubmit]="isSubmit"></errors>
              </div>
            </div>

            <!-- Number of teams  -->
            <div class="form-group row text-left">
              <label class="col-lg-3 col-form-label font-weight-semibold">Max. number of teams</label>
              <div class="col-lg-9">
                <ng-select [clearable]="false" [searchable]="false" formControlName="maxTeams" [items]="numOfTeamsList"
                  class="custom-ng" placeholder="Select Number of Teams">
                </ng-select>
                <errors [control]="f.maxTeams" [isSubmit]="isSubmit"></errors>
              </div>
            </div>


            <!-- Region -->
            <div class="form-group row text-left">
              <label class="col-lg-3 col-form-label font-weight-semibold">Region</label>
              <div class="col-lg-9">
                <ng-select [clearable]="false" formControlName="region" bindLabel="name" bindValue="id"
                  [items]="regions" class="custom-ng" placeholder="Select Region...">
                </ng-select>
                <errors [control]="f.region" [isSubmit]="isSubmit"></errors>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-12 text-right">
        <button type="button" [routerLink]="['/users']" class="btn btn-dark mr-3 mb-3">Cancel</button>
        <button type="submit" class="btn btn-success mb-3" (click)="onSubmit()">Create Tournament</button>
      </div>
    </div>
  </div>
</div>
