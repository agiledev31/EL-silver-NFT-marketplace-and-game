<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center my-2">
      <h3 class="card-title text-blue-400">Add User</h3>
      <hr class="hr-blue">
    </div>
  </div>
  <div class="content">
    <div class="row">
      <div class="col-lg-3 w-md-100 mb-3 text-center">
        <upload-file (upload)="onUpload($event)" #uploader></upload-file>

        <div class="profile-img d-inline-block">
          <img (click)="uploader.click()" [src]="f.image.value | image " class="" alt="">
        </div>
        <div class="d-flex justify-content-center align-items-center mt-2">
          <div class="uniform-uploader justify-content-center align-items-center" (click)="uploader.click()">
            <span class="action btn bg-primary rounded" style="user-select: none;" >Choose File</span>
          </div>
        </div>
      </div>
      <div class="col-lg-9 w-md-100">
        <form  [formGroup]="form" (ngSubmit)="onSubmit()">


          <div class="form-group row text-left">
            <label class="col-lg-2 col-form-label font-weight-semibold">Username</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" minlength="4" formControlName="username"  placeholder="Enter Username">
              <errors [control]="f.username" [isSubmit]="isSubmit"></errors>
            </div>
          </div>
          <div class="form-group row text-left">
            <label class="col-lg-2 col-form-label font-weight-semibold">Full  Name</label>
            <div class="col-lg-8">
              <input type="text" class="form-control " formControlName="fullName" placeholder="Enter Full Name">
              <errors [control]="f.fullName" [isSubmit]="isSubmit"></errors>
            </div>
          </div>

          <div class="form-group row text-left" >
            <label class="col-lg-2 col-form-label font-weight-semibold" >Email</label>
             <div class="col-lg-8">
              <input type="mail" class="form-control" formControlName="email"  placeholder="Enter Email">
              <errors [control]="f.email" [isSubmit]="isSubmit"></errors>
            </div>
          </div>

        </form>
      </div>
      <div class="col-md-12 text-center">
        <button type="button" [routerLink]="['/dashboard']"  class="btn btn-dark mr-3 mb-3" >Cancel</button>
        <button type="submit" class="btn btn-success mb-3" (click)="onSubmit()">Save</button>
      </div>
    </div>
  </div>
</div>
