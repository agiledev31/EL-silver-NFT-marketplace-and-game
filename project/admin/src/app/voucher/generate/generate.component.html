<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center my-2">
      <h3 class="card-title text-blue-400">Add User</h3>
      <hr class="hr-blue">
    </div>
  </div>
  <div class="content">
    <div class="row">

      <div class="col-lg-9 w-md-100">
        <form  [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="form-group row text-left" >
            <label class="col-lg-2 col-form-label font-weight-semibold" >Silver</label>
             <div class="col-lg-8">
              <input type="mail" class="form-control" formControlName="silver" appDecimalOnly  placeholder="Enter Silver">
              <errors [control]="f.silver" [isSubmit]="isSubmit"></errors>
            </div>
          </div>

          <div class="form-group row text-left">
            <label class="col-lg-2 col-form-label font-weight-semibold">ValidThru</label>
            <div class="col-lg-8 input-group ">
              <input class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" formControlName="validThru"   ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-link" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
              <errors [control]="f.validThru" [isSubmit]="isSubmit"></errors>
            </div>
          </div>
          <div class="form-group row text-left">
            <label class="col-lg-2 col-form-label font-weight-semibold">Voucher Code</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" appNoSpace formControlName="voucherCode"  placeholder="Enter Voucher Code">
              <errors [control]="f.voucherCode" [isSubmit]="isSubmit"></errors>
            </div>
          </div>


        </form>
      </div>
      <div class="col-md-12 text-center">
        <button type="button" [routerLink]="['/voucher']"  class="btn btn-dark mr-3 mb-3" >Cancel</button>
        <button type="submit" class="btn btn-success mb-3" (click)="onSubmit()">Save</button>
      </div>
    </div>
  </div>
</div>
