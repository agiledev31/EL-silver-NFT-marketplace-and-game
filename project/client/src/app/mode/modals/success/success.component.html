<ng-template #content let-modal>

  <div class="modal-body">
    <div class="buy_transaction_area text-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8">
            <p class="p1">DisguisedToast has invited you to a tournament! :&nbsp; <img src="assets/images/right-arrow.png" alt=""></p>
            <p class="f-20 font-weight-500 text-blue text-left">Champion Premier League 5v5</p>
            <div class="row text-left">
              <div class="col-md-3">
                <div class="text-gray f-15 text-uppercase">date</div>
                <div class="text-gold f-20">
                  12th Feb 2021
                </div>
              </div>
              <div class="col-md-3">
                <div class="text-gray f-15 text-uppercase">time</div>
                <div class="text-gold f-20">
                  12:00 PT (UTC-8)
                </div>
              </div>
              <div class="col-md-3">

                <div class="text-gold f-20">
                  7/16
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-left">
            <div class="text-gray f-15 text-uppercase mb-1">Team lobby link</div>
            <div class="link-copy">
              <div>https://lolsilver.com/AKGSJsd</div>
              <div class="ml-auto">
                <img src="assets/images/linkcopy.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
