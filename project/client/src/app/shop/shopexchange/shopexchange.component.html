<div class="container mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card card-cs p-4">
        <div class="row">
          <div class="col-8">
            <h5>
              <span class="mr-3"
                ><i class="fa fa-cog" aria-hidden="true"></i
              ></span>
              Exchange
            </h5>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card card-cs p-4">
              <div class="row">
                <div class="col-md-6">
                  <h6>From</h6>
                </div>
                <div class="col-md-6 text-right">
                  <h6>Balance: ()</h6>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <input class="form-control to-input" placeholder="0.0" [value]="fromAmount"
                  (input)="fromAmount = $event.target.value" (keyup)="updateFromAmount()" />
                </div>
                <div class="col-md-6 text-right line-height-38">{{exchangeOrder ? 'BNB' : 'LPLT'}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 text-center p-3">
            <i class="fa {{exchangeOrder ? 'fa-arrow-down' : 'fa-arrow-up'}} cursor-pointer" aria-hidden="true" (click)="switchExchage()"></i>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="card card-cs p-4">
              <div class="row">
                <div class="col-md-6">
                  <h6>To</h6>
                </div>
                <div class="col-md-6 text-right">
                  <h6>Balance: ()</h6>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-md-6">
                  <input class="form-control to-input" placeholder="0.0" [value]="toAmount"
                  (input)="toAmount = $event.target.value" (keyup)="updateToAmount()"/>
                </div>
                <div class="col-md-6 text-right line-height-38">{{!exchangeOrder ? 'BNB' : 'LPLT'}}</div>
              </div>
            </div>
          </div>
        </div>

        <div class="row p-3">
          <div class="col-md-3">
            Price
          </div>
          <div class="col-md-9 text-right">
            {{exchangeOrder ? buyDexRate : (1 / sellDexRate).toFixed(10) }} {{exchangeOrder ? 'LPLT' : 'BNB'}} per {{!exchangeOrder ? 'LPLT' : 'BNB'}}
          </div>
        </div>

        <div class="row center m-1 p-3">
          <button class="btn btn-buy" (click)="purchaseToken()">Exchange</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loader_overlap" *ngIf="isLoader">
  <div class="loader"></div>
</div>
